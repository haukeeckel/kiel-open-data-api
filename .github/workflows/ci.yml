name: CI

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Format check
        run: pnpm -s format:check

      - name: Lint
        run: pnpm -s lint

      - name: Typecheck
        run: pnpm -s typecheck

      - name: Test
        run: pnpm -s test

      - name: Build
        run: pnpm -s build

  docker:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Docker compose config
        shell: bash
        run: |
          set -euo pipefail
          docker compose config

      - name: Docker compose build
        shell: bash
        run: |
          set -euo pipefail
          docker compose build

      - name: Migrate blue
        shell: bash
        run: |
          set -euo pipefail
          docker compose run --rm -e TARGET_COLOR=blue migrate

      - name: Migrate green
        shell: bash
        run: |
          set -euo pipefail
          docker compose run --rm -e TARGET_COLOR=green migrate

      - name: Start gateway and apis
        shell: bash
        run: |
          set -euo pipefail
          docker compose up -d api-blue api-green gateway

      - name: Gateway healthcheck
        shell: bash
        run: |
          set -euo pipefail
          curl -f --retry 20 --retry-delay 2 --retry-connrefused http://127.0.0.1:3000/health

      - name: Cutover smoke to green
        shell: bash
        run: |
          set -euo pipefail
          ./scripts/ops/cutover.sh green
          curl -f --retry 20 --retry-delay 2 --retry-connrefused http://127.0.0.1:3000/health

      - name: Rollback smoke to blue
        shell: bash
        run: |
          set -euo pipefail
          ./scripts/ops/rollback.sh blue
          curl -f --retry 20 --retry-delay 2 --retry-connrefused http://127.0.0.1:3000/health

      - name: Dump docker logs on failure
        if: failure()
        shell: bash
        run: |
          set -euo pipefail
          docker compose logs gateway --tail=200
          docker compose logs api-blue --tail=200
          docker compose logs api-green --tail=200

      - name: Docker compose cleanup
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          docker compose down -v --remove-orphans
